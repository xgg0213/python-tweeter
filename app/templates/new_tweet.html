{% extends "base.html" %}

{%block main%}
<form action="/new" method="POST" class="tweet">
    {{ form.csrf_token}}
    <p>
        {{form.author.label}}:{{form.author()}}
    </p>
    <p>
        {{form.tweet.label}}:{{form.tweet()}}
    </p>
    <p>
        {{form.submit()}}
    </p>
</form>

{% endblock %}
